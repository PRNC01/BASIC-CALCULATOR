<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div id="Sci-Calculator">

        <div id="Display-Box">
            <input type="text" name="" id="Display">
        </div>

        <div id="Button-Box">
            <div id="Sci-Button-Section">

                <div class="Sci-Button">
                    <button class="Sci-Btn" id="B-Left">&#40;</button>
                    <button class="Sci-Btn" id="B-Right">&#41;</button>
                    <button class="Sci-Btn">mc</button>
                    <button class="Sci-Btn">m+</button>
                    <button class="Sci-Btn">m-</button>
                    <button class="Sci-Btn">mr</button>
                </div>
                <div class="Sci-Button">
                    <button class="Sci-Btn" id="SecNd">2<sup>nd</sup></button>
                    <button class="Sci-Btn" id="Xsq">x<sup>2</sup></button>
                    <button class="Sci-Btn" id="Xcube">x<sup>3</sup></button>
                    <button class="Sci-Btn" id="xPy">x<sup>y</sup></button>
                    <button class="Sci-Btn" id="ePx">e<sup>x</sup></button>
                    <button class="Sci-Btn" id="tenPx">10<sup>x</sup></button>
                </div>
                <div class="Sci-Button">
                    <button class="Sci-Btn" id="oneBYx">&#185;/<sub>x</sub></button>
                    <button class="Sci-Btn" id="twoRootX">&#178;&#8730;x</button>
                    <button class="Sci-Btn" id="threeRootX">&#8731;x</button>
                    <button class="Sci-Btn" id="yRootX"><sup>y</sup>&#8730;x</button>
                    <button class="Sci-Btn">ln</button>
                    <button class="Sci-Btn" id="logTen">log<sub>10</sub></button>
                </div>
                <div class="Sci-Button">
                    <button class="Sci-Btn">x!</button>
                    <button class="Sci-Btn">sin</button>
                    <button class="Sci-Btn">cos</button>
                    <button class="Sci-Btn">tan</button>
                    <button class="Sci-Btn">e</button>
                    <button class="Sci-Btn">EE</button>
                </div>
                <div class="Sci-Button">
                    <button class="Sci-Btn">Rad</button>
                    <button class="Sci-Btn">sinh</button>
                    <button class="Sci-Btn">cosh</button>
                    <button class="Sci-Btn">tanh</button>
                    <button class="Sci-Btn" id="Prod">&prod;</button>
                    <button class="Sci-Btn">Rand</button>
                </div>
    
            </div>
    
            <div id="Nom-Calculator-Section">
                <div class="Nom-Btn">
                    <button class="Btn" style="background-color: #272f2e;">AC</button>
                    <button class="Btn" id="plusMinus" style="background-color: #272f2e;"><sup>+</sup>/<sub>-</sub></button>
                    <button class="Btn" id="Percentage" style="background-color: #272f2e;">&#37;</button>
                    <button class="Btn" id="Divide" style="background-color: gray;">&#247;</button>
                </div>
                <div class="Nom-Btn">
                    <button class="Btn">7</button>
                    <button class="Btn">8</button>
                    <button class="Btn">9</button>
                    <button class="Btn" id="Multiply" style="background-color: gray;">&#215;</button>
                </div>
                <div class="Nom-Btn">
                    <button class="Btn">4</button>
                    <button class="Btn">5</button>
                    <button class="Btn">6</button>
                    <button class="Btn" id="Minus" style="background-color: gray;">&#45;</button>
                </div>
                <div class="Nom-Btn">
                    <button class="Btn">1</button>
                    <button class="Btn">2</button>
                    <button class="Btn">3</button>
                    <button class="Btn" id="Plus" style="background-color: gray;">&#43;</button>
                </div>
                <div class="Nom-Btn">
                    <button class="Btn" id="zero">0</button>
                    <button class="Btn">.</button>
                    <button class="Btn" style="background-color: gray;">=</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
